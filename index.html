<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

              />

                >I forgot my password</a

              If you are not yet registered, then go through the
              <a href="./registration.html" class="desc">registration</a>

            </p>
          </form>
        </div>
      </div>

      <footer class="login-footer">
        <p class="footer-title">Regulations & Partners</p>
        <img
          src="./assets/images/login/partners.svg"
          style="inline-size: fit-content"
          alt=""
